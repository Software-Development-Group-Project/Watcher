{% extends "layout.html" %} {% block content %}
<center>
  <br>
  <h1>Members Information</h1>
</center>
<div class="main-block">
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Number</th>
    </thead>

    {% for row in rows %}

    <tr>
      <td>{{row["id"]}}</td>
      <td>{{row["name"]}}</td>
      <td>{{row["email"]}}</td>
      <td>{{row["address"]}}</td>
      <td>{{row["number"]}}</td>
    </tr>

    {% endfor %}
  </table>
</div>
<center>
  <div class="block">
    <button><a href="{{ url_for('add') }}">Add member </a></button>
    <button id="right">
      <a href="{{ url_for('delete') }}">Delete member</a>
    </button>
  </div>
</center>

<style>
  .main-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    align-self: center;
    min-height: 50vh;
    background: #ffffff;
    margin-left: 100px;
    margin-right: 100px;
  }
  a {
    text-decoration: none;
    color: #ffffff;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }

  th,
  td {
    text-align: center;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  button {
    padding: 15px;
    color: #ffffff;
    background-color: rgb(2, 8, 6);
    font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
    border-radius: 15px;
    margin:10px 300px 10px 300px;
  }
  th {
    background-color: black;
    color: #ffffff;
    text-align: center;
  }
  @media screen and (min-width:900px){
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: center;
      background: #ffffff;
    }
  }
</style>
{% endblock content %}
