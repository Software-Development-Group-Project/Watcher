{% extends "layout.html" %} {% block content %}
<center>
<h3>Members Information</h3>
</center>
<div class="main-block">
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Number</th>
  </thead>

  {% for row in rows %}

  <tr>
    <td>{{row["id"]}}</td>
    <td>{{row["name"]}}</td>
    <td>{{row["email"]}}</td>
    <td>{{row["address"]}}</td>
    <td>{{row["number"]}}</td>
  </tr>

  {% endfor %}
</table>

</div>


<button><a href="{{ url_for('add') }}">Add a new member </a></button>
<button id="right"><a href="{{ url_for('delete') }}">Delete member</a></button>


<style>
  .main-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    align-self: center;
    min-height: 55vh;
    background: #ffffff;
    margin-left: 40px;
    margin-right: 40px;
  }
  a{
    text-decoration: none;
    color: #ffffff ;
  }
   
  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even){background-color: #f2f2f2}

  button{
    padding: 15px;
    color: #ffffff;
    background-color: rgb(2, 8, 6);
    font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
    border-radius: 10px;
    margin-left: 40px;
  }
  #right{
    float: right;
    margin-right: 40px;
  }
  </style>
{% endblock content %}
