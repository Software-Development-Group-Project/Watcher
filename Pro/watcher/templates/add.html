{% extends "layout.html" %} {% block content %}
<center>
<h2>Members Information</h2>
</center>
<div class="main-block">
<form action="/savedetails" method="post">
  <table>
    <tr>
      <th>Name</th>
      <td><input type="text" name="name" /></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="email" name="email" /></td>
    </tr>
    <tr>
      <th>Address</th>
      <td><input type="text" name="address" /></td>
    </tr>
    <tr>
      <th>Number</th>
      <td><input type="text" name="number" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit" /></td>
      <td id="check"><input type="reset"  value="Reset"></td>
    </tr>
  </table>
</form>
</div>
<style>
  #check{
     
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even){background-color: #f2f2f2}
  html, body {
  min-height: 100%;
  padding: 0;
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  font-size: 14px;
  color: #666;
  }
  h2 {
  margin: 0 0 20px;
  font-weight: 400;
  color: #1b262c;
  }
  p {
  margin: 0 0 5px;
  }
  .main-block {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  align-self:center;
  min-height: 50vh;
  background: #ffffff;
  }
  form {
  padding: 25px;
  margin: 25px;
  align-items: center;
  box-shadow: 0 2px 5px #f5f5f5; 
  background: #f5f5f5; 
  border-radius:40px;
  }
  input, textarea {
  width: calc(100% - 18px);
  padding: 8px;
  margin-bottom: 20px;
  border: 1px solid #1b262c;
  outline: none;
  }
  input::placeholder {
  color: rgb(230, 230, 230);
  }
  input {
  width: 100%;
  padding: 10px;
  border: none;
  background: #1b262c; 
  font-size: 16px;
  font-weight: 400;
  color: #fff;
  border-radius:40px;
  }
  input:hover {
  background: #1e2022;
  }    
  @media (min-width: 568px) {
  .main-block {
  flex-direction: row;
  }
  .left-part, form {
  width: 50%;
  }
  }
</style>
{% endblock content %}
